apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: api
spec: 
  replicas: #{NUM_POD_REPLICAS}# 
  selector: 
    matchLabels: 
      app: api
  template: 
    metadata: 
      labels: 
        app: api
    spec:
      containers: 
      - name: api
        image: #{AZURE_ACR_NAME}#.azurecr.io/cloudcarboncalculator/api:ddde8ffcb9be5d48977c006d42e81af5a8613004
        ports: 
        - containerPort: 4000
        env:
        - name: AZURE_USE_BILLING_DATA
          value: true
        - name: AZURE_CLIENT_ID
          value: 30481a8b-2c02-486d-b773-b1ad4f8f4bbe
        - name: AZURE_CLIENT_SECRET
          value: vik8Q~GVXB_mlUsujOENla.ebEb2FlqQ0OiEccnu
        - name: AZURE_TENANT_ID
          value: 79398827-dad5-4378-ac02-4d0f46965838
--- 
apiVersion: v1 
kind: Service 
metadata: 
  name: api
spec: 
  type: ClusterIP 
  ports: 
  - protocol: TCP 
    port: 4000
    targetPort: 4000
  selector: 
    app: api